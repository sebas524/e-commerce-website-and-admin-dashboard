<div class="join flex justify-center items-center mt-4 mb-10">
  @for (page of getPagesArray(); track page) {

  <button
    class="join-item btn"
    [class.btn-primary]="page === activatedPage()"
    [routerLink]="[]"
    [queryParams]="{ page: page }"
    (click)="activatedPage.set(page)"
  >
    {{ page }}
  </button>

  }@empty {
  <p>There are no pages to be shown at the moment...</p>
  }
</div>
